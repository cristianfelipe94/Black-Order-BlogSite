<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="site-header" id="js-site-header">
    <!-- Logo -->
    <div class="site-header__logo" id="js-logo-wrapper">
      <a href="#">
        <img src="logo.svg" width="130" height="112">
      </a>
    </div>
    <div class="site-header__content" id="js-header-content">
      <div class="site-header__top-links" id="js-header-links">
        <!-- Language switcher -->
        <ul class="site-header__language-switcher">
          <li href="#"><a class="active" href="#">English</a></li>
          <li href="#"><a href="#">Español</a></li>
          <li href="#"><a href="#">中文</a></li>
        </ul>
      </div>
      <!-- Search form -->
      <div class="site-header__search" id="js-search-header">
        <form>
          <label for="search" class="sr-only"></label>
          <input type="text" class="search-bar" id="search" placeholder="Search"/>
          <input type="submit" value="" id="submit-logo">
        </form>
      </div>
      <!-- Main navigation -->
      <nav class="site-header__main-nav" id="main-menu">
        <ul class="site-header_main-nav-items">
          <li><a href="#">Acerca de</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Nuestras tiendas</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>
<script src="./script.js"></script>
</html>
