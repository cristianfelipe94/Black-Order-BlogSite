<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Merriweather|Spicy+Rice&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
	<div class="main-wrapper">
		<div class="opener-circle-closed" id="js-opener-circle">
			<p class="seal-circle">
				Pink Floyd
				The Dark side of the moon
			</p>
		</div>
		<div class="slide-wrapper_left">
			<img src="leftPart.svg" alt="" class="slide-image-left"  id="js-left-container">
		</div>
		<div class="poster-position">
			<img src="nebOpt.png" alt="" class="background-album-active" id="js-background-nebula">
			<p class="album-grid">
				The dark side of the moon tour
			</p>
			<h2 class="pinkFloyd-grid">
				Pink Floyd
			</h2>
			<h3 class="year-grid">
				1972
			</h3>
			<p class="date-grid">
				May 1st New York
			</p>
			<p class="hall-grid">
				Carnecie Hall
			</p>
			<h2 class="live-grid">
				Live
			</h2>
			<h3 class="on-grid">
				On
			</h3>
			<h2 class="stage-grid">
				Stage
			</h2>
			<p class="members-grid">
				. Waters . Gilmour . Manson . Wright .
			</p>
		</div>
		<div class="slide-wrapper_right" >
			<img src="rightPart.svg" alt="" class="slide-image-right" id="js-right-container">
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
